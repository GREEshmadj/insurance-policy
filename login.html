<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Login | Insurance Portal</title>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Your Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyAym5oL_pla7186Vp-VVzZlRFjlhhzStIs",
  authDomain: "insurance-policy-b0f63.firebaseapp.com",
  databaseURL: "https://insurance-policy-b0f63-default-rtdb.firebaseio.com", // âœ… ADD THIS LINE
  projectId: "insurance-policy-b0f63",
  storageBucket: "insurance-policy-b0f63.appspot.com",
  messagingSenderId: "508879055605",
  appId: "1:508879055605:web:ddf224e92ebc049333b3bc",
  measurementId: "G-ZT854ZEHRC"
};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Make function accessible in HTML
    window.signInWithGoogle = () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          console.log("User signed in:", result.user);
          window.location.href = "index.html"; // Redirect on success
        })
      .catch((error) => {
        console.error("Login error:", error.code, error.message);
        alert(`Login failed: ${error.code} - ${error.message}`);

        });
    };
  </script>

  <style>
    body {

    .login-box {

<body>
